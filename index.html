    <style>
        main {
            border-radius: 12px;
            padding: 40px;
            margin-top: 120px;
            width: 90%;
            margin-inline: auto;
            position: relative;
        }

        @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap");

        .carousel-container {
            width: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .carousel-content {
            display: flex;
            animation: scroll 50s linear infinite;
            cursor: grab;
            transition: transform 0.5s ease;
        }

        .carousel-item {
            min-width: 800px;
            height: 500px;
            margin-right: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        @keyframes scroll {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }

        section {
            display: flex;
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
            place-items: center;
            margin: 0px;
            padding: 0px;
            list-style-type: none;
            opacity: 1;
            mask-image: linear-gradient(
                to right,
                rgba(0, 0, 0, 0) 0%,
                rgb(0, 0, 0) 12.5%,
                rgb(0, 0, 0) 87.5%,
                rgba(0, 0, 0, 0) 100%
            );
            overflow: hidden;
        }

        .carousel-dots {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .carousel-dot {
            height: 10px;
            width: 10px;
            margin: 0 5px;
            border-radius: 50%;
            background-color: gray;
            cursor: pointer;
        }

        .carousel-dot.active {
            background-color: black;
        }

       

        @media screen and (max-width: 720px) {
            .carousel-item {
                height: 400px;
            }

            .carousel-content {
                animation: none;
            }

            .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            border-radius: 50%;
            padding: 6px 10px;
            cursor: pointer;
            z-index: 10;
        }

        .carousel-button.prev {
            left: 10px;
        }

        .carousel-button.next {
            right: 10px;
        }
        }
    </style>
