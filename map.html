/* Slideshow container */
.slideshow-container {
  max-width: 1000px;
  position: relative;
  margin: auto;
}

/* Next & previous buttons */
.prev, .next {
  cursor: pointer;
  position: absolute;
  top: 50%;
  width: auto;
  padding: 16px;
  margin-top: -22px;
  color: white;
  font-weight: bold;
  font-size: 18px;
  transition: 0.6s ease;
  border-radius: 0 3px 3px 0;
  user-select: none;
}

.modal-content--title{
    margin-left: 20px;
    margin-top: 20px;
}

/* Position the "next button" to the right */
.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}

/* On hover, add a black background color with a little bit see-through */
.prev:hover, .next:hover {
  background-color: rgba(0,0,0,0.8);
}

.modal-content--title {
    font-size: 24px;
}

/* Caption text */
.text {
  color: #f2f2f2;
  font-size: 15px;
  padding: 8px 12px;
  position: absolute;
  bottom: 8px;
  width: 100%;
  text-align: center;
}

.active, .dot:hover {
  background-color: #717171;
}

@keyframes fade {
  from {opacity: .4} 
  to {opacity: 1}
}

/* On smaller screens, decrease text size */
@media only screen and (max-width: 300px) {
  .prev, .next,.text {font-size: 11px}
}

        function showSlides(n, rollBack) {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            let dots = document.getElementsByClassName("dot");
            if (n > slides.length) {slideIndex = 1}    
            if (n < 1) {slideIndex = slides.length}
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex-1].style.display = "block";  
            dots[slideIndex-1].className += " active";

            if(rollBack) slideIndex = 1
        }

            historiesEl.classList.add('activeOption')

            document.querySelector('.drag-bar').classList.remove('invisible')

        }

        function toggleDrawer(toBack){
            const modal = document.getElementById('modal');
            if(modal.classList.contains('open') || toBack){
                modal.classList.remove('open');
                    document.getElementById('dynamicModals').classList.add('invisible-mobile')
            }else{
                setTimeout(()=>{
                    document.getElementById('dynamicModals').classList.remove('invisible-mobile')
                },200)

                modal.classList.add('open');
            }
        }

        document.querySelector('.drag-bar').addEventListener('mousedown',()=>{

        })
