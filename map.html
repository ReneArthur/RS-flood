<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMmtW5VnZ8TVY1d5J5D8A8gI5wK5y3Ut6WvX1b" crossorigin="anonymous">
    <style>
   body, html {
        margin: 0;
        padding: 0;
        height: 100%;
    }

    main {
        border-radius: 12px;
        padding: 40px;
        margin-top: 120px;
        width: 90%;
        margin-inline: auto;
        position: relative;

    }

    #modal {
        background-color: #f5f5f5;
        box-shadow: 1px 1px 18px 6px #00000047;
        position: absolute;
        left: 5%;
        top: 8%;
        width: 400px;
        height: 550px;
        z-index: 999;
        border-radius: 20px;
        transition: transform 0.2s ease-in-out;
    }

    #optionsModal {
        position: absolute;
        display: flex;
        gap: 18px;
        right: -70%;
        top: 0%;
        z-index: 999;
    }
    #optionsModal div {
        display: flex;
        align-items: center;
        gap: 4px;
        background-color: #bebebe;
        padding: 10px 20px;
        border-radius: 20px;
        cursor: pointer;
    }

    #modal > a {
        width: 70%;
        color: #000000;
        text-decoration: underline;
        text-align: center;
        position: absolute;
        right: 15%;
        top: 10px;
        font-size: 24px;
    }

    #modal .modal-categories {
        display: flex;
        flex-direction: column;
        gap: 16px; 
        margin-top: 60px;
        padding: 0px 10px;
    }

    #modal .modal-categories > div {
        display: flex;
        gap: 4px;
        background-color: #bdbdbd;
        padding: 10px 20px;
        border-radius: 20px;
        font-size: 20px;
        text-align: center;
        cursor: pointer;
        white-space: nowrap;
    }

    .invisible {
        display: none!important;
    }

    .backToCities {
        position: absolute;
        left: 20px;
        top: 4px;
        font-size: 30px; 
        color: #000; 
        z-index: 999;
        cursor: pointer; 
        padding: 0px 9px 5px;
        border-radius: 20px;
        background-color: #fff;
    }

    .backToCities img {
        width: 20px;
    }

    .modal-title--mobile{
            display: none;
        }

    @media screen and (max-width: 920px) {
        #modal {
            width: 100%;
            height: 100%;
            left: 0;
            top: 520px;
            bottom: -300px;
            border-radius: 20px 20px 0 0;
            transform: translateY(-0px);
            position: absolute;
        }

        #modal.open {
            transform: translateY(-400px);
        }

        #modal > a {
            top: 20px;
            font-size: 20px;
        }

        #modal .modal-categories {
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            overflow-x: scroll;
            margin-top: 20px;
            scrollbar-width: thin;
        }

        #modal .modal-categories >  div {
            width: auto;
            flex: 0 0 auto
        }

        .backToCities {
            background-color: none;
        }

        #modal .drag-bar {
            width: 60px;
            height: 6px;
            background-color: #fff;
            border-radius: 3px;
            margin: 10px auto;
            cursor: pointer;
        }

        main {
            position: relative;
            overflow: hidden;
            margin-top: 120px;
            padding: 0px;
            width: 100%;
        }
        #modal-title{
            display: none;
        }

        #modal-title-mobile{
            margin-top: 10px;
        }

        .backToCities{
            top: 16px!important;
        }

        .modal-content--images{
            margin-top: 80px;
        }

        .modal-content--title{
            display: none;
        }

        #modal .drag-bar {
            width: 60px;
            height: 6px;
            background-color: #000;
            border-radius: 3px;
            margin: 10px auto;
            cursor: pointer;
        }
    }

    @media screen and (max-width: 580px) {
        #map{
            height: 450px;
        }

        #modal{
            top: 370px;
        }

        #modal-title-mobile{
            font-size: 18px!important;
        }

        .backToCities{
            top: 20px!important;
        }

        #modal .modal-categories{
            padding: 0px 10px 16px;
        }
        #modal .modal-categories >  div {
            font-size: 18px;
            padding: 5px 20px;
        }
    }

    .mySlides {
        display: none;
        height: 250px;
    }
img {vertical-align: middle;}

/* Slideshow container */
.slideshow-container {
  max-width: 1000px;
  position: relative;
  margin: auto;
}

/* Next & previous buttons */
.prev, .next {
  cursor: pointer;
  position: absolute;
  top: 50%;
  width: auto;
  padding: 16px;
  margin-top: -22px;
  color: white;
  font-weight: bold;
  font-size: 18px;
  transition: 0.6s ease;
  border-radius: 0 3px 3px 0;
  user-select: none;
}

.modal-content--title{
    margin-left: 20px;
    margin-top: 20px;
}

/* Position the "next button" to the right */
.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}

/* On hover, add a black background color with a little bit see-through */
.prev:hover, .next:hover {
  background-color: rgba(0,0,0,0.8);
}

.modal-content--title {
    font-size: 24px;
}

/* Caption text */
.text {
  color: #f2f2f2;
  font-size: 15px;
  padding: 8px 12px;
  position: absolute;
  bottom: 8px;
  width: 100%;
  text-align: center;
}

.active, .dot:hover {
  background-color: #717171;
}

/* Fading animation */
.fade {
  animation-name: fade;
  animation-duration: 1.5s;
}

@keyframes fade {
  from {opacity: .4} 
  to {opacity: 1}
}

/* On smaller screens, decrease text size */
@media only screen and (max-width: 300px) {
  .prev, .next,.text {font-size: 11px}
}
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Flood impact</a>
        <a href="#" style="font-weight: bold;">Map</a>
        <a href="before.html">Before and after</a>
    </nav>

    <main>
        <div id="modal">
            <div id="optionsModal" class="invisible">
                <div><img src="./img/note-text-svgrepo-com.svg" style="width: 20px;height: 20px;">Stories</div>
                <div><img src="./img/map-location-pin-svgrepo-com.svg" style="width: 20px;height: 20px;">Geography</div>
            </div>
            <div class="drag-bar invisible"></div>
            <span class="backToCities invisible" onclick="resetMarker();"><img src="./img/293664_chevron_left_icon.svg"></span> 
            <a id="modal-title">city</a>
            <a id="modal-title-mobile" class="invisible"></a>
            <div class="modal-categories">
                <div class="category-city">
                    <span class="category-city--number">1.</span>
                    <div>Porto Alegre</div>
                </div>
                <div class="category-city">
                    <span class="category-city--number">2.</span>
                    <div>Guaíba</div>
                </div>
                <div class="category-city">
                    <span class="category-city--number">3.</span>
                    <div>Canoas</div>
                </div>
                <div  class="category-city">
                    <span class="category-city--number">4.</span>
                    <div>Eldorado do sul</div>
                </div>
                <div class="category-city">
                    <span class="category-city--number">4.</span>
                    <div>São Leopoldo</div>
                </div>
                <div class="category-city">
                    <span class="category-city--number">5.</span>
                    <div>Caxias do sul</div>
                </div>
            </div>

            <div class="modal-content invisible">
                <div class="modal-content--images">
                    <div class="slideshow-container">    
                        <a class="prev" onclick="plusSlides(-1)">❮</a>
                        <a class="next" onclick="plusSlides(1)">❯</a>
                    
                    </div>
                        
                    <div style="text-align:center">
                        <span class="dot" onclick="currentSlide(1)"></span> 
                        <span class="dot" onclick="currentSlide(2)"></span> 
                        <span class="dot" onclick="currentSlide(3)"></span> 
                    </div>
                </div>
              
                <div class="modal-content--title"></div>
                <div class="modal-content--body"></div>
            </div>
        </div>
      
        <div id="map">
        
        </div>
    </main>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="https://unpkg.com/georaster"></script>
    <script src="https://unpkg.com/georaster-layer-for-leaflet/dist/georaster-layer-for-leaflet.min.js"></script>
    <script>
        var map = L.map('map', {
            maxBoundsViscosity: 1.0, 
            minZoom: 10, 
            maxZoom: 12 
        }).setView([-30.0, -51.2], 10); 

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var url_to_geotiff_file = "./OPERA_DSWx_HLS_20240506-20240421_FloodMap.tif";

        fetch(url_to_geotiff_file)
        .then(response => response.arrayBuffer())
        .then(arrayBuffer => {
            parseGeoraster(arrayBuffer).then(georaster => {

            var layer = new GeoRasterLayer({
                georaster: georaster,
                opacity: 0.65,
                pixelValuesToColorFn: values => {
                    if(values[0] === 1) {
                        return "red"
                    }
                },
                resolution: 256 
            });
            layer.addTo(map);
        });
        });

        let slideIndex = 1;

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            let dots = document.getElementsByClassName("dot");
            if (n > slides.length) {slideIndex = 1}    
            if (n < 1) {slideIndex = slides.length}
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex-1].style.display = "block";  
            dots[slideIndex-1].className += " active";
        }

        function changeMarker(cidade){
            document.querySelector('.modal-content--title').innerHTML = `${cidade.numb}. ${cidade.nome}`
            const slideshowContainer = document.querySelector('.slideshow-container')
            
            const getCity= cidades.find((city)=>{
                return city.nome === cidade.nome
            })

            document.getElementById('modal-title-mobile').innerHTML = `${cidade.numb}. ${cidade.nome}`

            getCity.images.forEach((imageSrc) => {
                const slideDiv = `
                    <div class="mySlides fade">
                    <img src="${imageSrc}" style="width:100%; height:100%">
                    </div>
                `;
                slideshowContainer.insertAdjacentHTML('afterbegin', slideDiv);
            });

            showSlides(slideIndex);

            map.setView(cidade.coords, 12);

            document.querySelector('.modal-categories').classList.add('invisible')
            document.querySelector('#modal-title').classList.add('invisible')
            document.getElementById('modal-title-mobile').classList.remove('invisible')
            document.querySelector('.backToCities').classList.remove('invisible')
            document.getElementById('optionsModal').classList.remove('invisible')
            document.querySelector('.drag-bar').classList.remove('invisible')
            document.querySelector('.modal-content').classList.remove('invisible')            
        }

        function toggleDrawer(toBack){
            const modal = document.getElementById('modal');
            if(modal.classList.contains('open') || toBack){
                modal.classList.remove('open');
            }else{
                modal.classList.add('open');
            }
        }

        document.querySelector('.drag-bar').addEventListener('click',()=>{
            toggleDrawer(false)
        })

        function resetMarker(){
            document.querySelector('.backToCities').classList.add('invisible')
            document.querySelector('.drag-bar').classList.add('invisible')
            document.getElementById('modal-title-mobile').classList.add('invisible')

            document.getElementById('optionsModal').classList.add('invisible')
            document.querySelector('#modal-title').classList.remove('invisible')

            map.setView([-30.0, -51.2], 10);
            toggleDrawer(true)
            document.querySelector('.modal-categories').classList.remove('invisible')
            document.querySelector('.modal-content').classList.add('invisible')
        }

        const cidades = [
            { numb:1, nome: "Porto Alegre", coords: [-30.0166, -51.2007], images:['./img/animais.webp', './img/barco.webp'],},
            { nome: "São Leopoldo", coords: [-29.8035, -51.1467] },
            { nome: "Canoas", coords: [-29.9004, -51.1963] },
            { nome: "Eldorado do sul", coords: [-30.0000, -51.310] },
            { nome: "Guaíba", coords: [-30.09020, -51.3250000] },
            { nome: "Caxias do sul", coords: [-29.1678, -51.1794] },
        ];

        const cityElements = document.querySelectorAll('.category-city');
        
        cityElements.forEach((element) => {
            element.addEventListener('click', (e) => {
                const getCity = cidades.find((cidade) => {
                    console.log(e.currentTarget)
                    return cidade.nome == e.currentTarget.children[1].textContent;
                });
                changeMarker(getCity)
            });
        });

        cidades.forEach(cidade => {
            const marker = L.marker(cidade.coords).addTo(map)
                .bindPopup(cidade.nome)
                .on('click', () => {
                    changeMarker(cidade)
                });
        });
    </script>
</body>
</html>
